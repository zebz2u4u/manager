{% extends 'manager_webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>
        <div class="container bg-light shadow-md p-4 form-layout">
            <h3> Login </h3>
        
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
        
                <br>
        
                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Sign in </button>
            </form>
            <br>
        
            <div class="text-center">
                <p> I don't have an account </p> <a href="{% url 'register' %}"> Sign up </a>
            </div>
        
        </div>
        <br>
    </body>

{% endblock %}
